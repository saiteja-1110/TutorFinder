{% extends 'base2.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Edit Profile</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <style>
        .container {
            align-content: center;
            padding-top: 2%;
            padding-bottom: 2%;
        }

        html,
        body {
             background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9LY8zE3dlhtkfyo6lk6i06KiS_6e93toryA&usqp=CAU');
            height: 100%;
        }

        h1 {
            color: #0099CC;
        }

    </style>
</head>

<body>
    <div class="container ">
        <h1>Profile</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="username"><b>Username</b></label>
                <input type="text" name="username" class="form-control" value="{{user.username}}" readonly required>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" class="form-control" value="{{user.email}}" pattern="^[a-z0-9A-Z.!#$%&'*+/=_{|}~-]+@gmail.com$" oninvalid="setCustomValidity('Format required : abc@gmail.com')" oninput="setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="phone"><b>Phone Number</b></label>
                <input type="tel" name="phone" class="form-control" value="{{user.phn_num}}" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="loc"><b>Locality</b></label>
                <input type="text" name="loc" class="form-control" value="{{user.locality}}" required>
            </div>
            <div class="form-group">
                <label for="qua"><b>Qualification</b></label>
                <input type="text" name="qua" class="form-control" value="{{tut.Highest_Qual}}" required>
            </div>
            <div class="form-group">
                <label for="fee"><b>Fee Charged</b></label>
                <input type="text" name="fee" class="form-control" value="{{tut.fees}}" required>
            </div>
            <div class="form-group">
                <label for="gender"><b>Gender</b></label>
                <input type="text" name="gender" class="form-control" value="{{tut.gender}}" required readonly>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="dist"><b>Distance You Can Travel</b></label><br>
                        <select class="selectpicker" name="dist" data-live-search-placeholder="Search" required>
                            {% if tut.travel == "less than 1km" %}
                            <option selected>less than 1km</option>
                            {% else %}
                            <option>less than 1km</option>
                            {% endif %}
                            {% if tut.travel == "1km-5km" %}
                            <option selected>1km-5km</option>
                            {% else %}
                            <option>1km-5km</option>
                            {% endif %}
                            {% if tut.travel == "5km-10km" %}
                            <option selected>5km-10km</option>
                            {% else %}
                            <option>5km-10km</option>
                            {% endif %}
                            {% if tut.travel == "greater than 10km" %}
                            <option selected>greater than 10km</option>
                            {% else %}
                            <option>greater than 10km</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="teach"><b>Subjects</b></label><br>
                        <select class="selectpicker" name="teach" multiple data-live-search="true" data-live-search-placeholder="Search" required>
                            {% if 'Telugu' in tut.subjects %}
                            <option selected>Telugu</option>
                            {% else %}
                            <option>Telugu</option>
                            {% endif %}
                            {% if 'Hindi' in tut.subjects %}
                            <option selected>Hindi</option>
                            {% else %}
                            <option>Hindi</option>
                            {% endif %}
                            {% if 'English' in tut.subjects %}
                            <option selected>English</option>
                            {% else %}
                            <option>English</option>
                            {% endif %}
                            {% if 'Maths' in tut.subjects %}
                            <option selected>Maths</option>
                            {% else %}
                            <option>Maths</option>
                            {% endif %}
                            {% if 'Science' in tut.subjects %}
                            <option selected>Science</option>
                            {% else %}
                            <option>Science</option>
                            {% endif %}
                            {% if 'Social' in tut.subjects %}
                            <option selected>Social</option>
                            {% else %}
                            <option>Social</option>
                            {% endif %}
                            {% if 'Chemistry' in tut.subjects %}
                            <option selected>Chemistry</option>
                            {% else %}
                            <option>Chemistry</option>
                            {% endif %}
                            {% if 'Physics' in tut.subjects %}
                            <option selected>Physics</option>
                            {% else %}
                            <option>Physics</option>
                            {% endif %}
                            {% if 'Biology' in tut.subjects %}
                            <option selected>Biology</option>
                            {% else %}
                            <option>Biology</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="can_t"><b>Can teach upto</b></label><br>
                        <select class="selectpicker" name="can_t" multiple data-live-search="true" data-live-search-placeholder="Search" required>
                            {% if 'Pre-primary' in tut.teach %}
                            <option selected>Pre-primary</option>
                            {% else %}
                            <option>Pre-primary</option>
                            {% endif %}
                            {% if '1st-5th' in tut.teach %}
                            <option selected>1st-5th</option>
                            {% else %}
                            <option>1st-5th</option>
                            {% endif %}
                            {% if '6th-10th' in tut.teach %}
                            <option selected>6th-10th</option>
                            {% else %}
                            <option>6th-10th</option>
                            {% endif %}
                            {% if 'Intermediate' in tut.teach %}
                            <option selected>Intermediate</option>
                            {% else %}
                            <option>Intermediate</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="slot"><b>Can teach upto</b></label><br>
                        <select class="selectpicker" name="slot" multiple data-live-search="true" data-live-search-placeholder="Search" required>
                            <option disabled="true">Free slots(can select multiple)</option>
                            {{tut.slots}}
                            {% if 'slot_9_10' in tut.slots %}
                            <option value="slot_9_10" selected>9:00Am-10:00Am</option>
                            {% else %}
                            <option value="slot_9_10">9:00Am-10:00Am</option>
                            {% endif %}
                            {% if 'slot_10_11' in tut.slots %}
                            <option value="slot_10_11" selected>10:00Am-11:00Am</option>
                            {% else %}
                            <option value="slot_10_11">10:00Am-11:00Am</option>
                            {% endif %}

                            {% if 'slot_11_12' in tut.slots %}
                            <option value="slot_11_12" selected>11:00Am-12:00Pm</option>
                            {% else %}
                            <option value="slot_11_12">11:00Am-12:00Pm</option>
                            {% endif %}
                            {% if 'slot_12_13' in tut.slots %}
                            <option value="slot_12_13" selected>12:00Pm-13:00Pm</option>
                            {% else %}
                            <option value="slot_12_13">12:00Pm-13:00Pm</option>
                            {% endif %}
                            {% if 'slot_13_14' in tut.slots %}
                            <option value="slot_13_14" selected>13:00Pm-14:00Pm</option>
                            {% else %}
                            <option value="slot_13_14">13:00Pm-14:00Pm</option>
                            {% endif %}
                            {% if 'slot_14_15' in tut.slots %}
                            <option value="slot_14_15" selected>14:00Pm-15:00Pm</option>
                            {% else %}
                            <option value="slot_14_15">14:00Pm-15:00Pm</option>
                            {% endif %}
                            {% if 'slot_15_16' in tut.slots %}
                            <option value="slot_15_16" selected>15:00Pm-16:00Pm</option>
                            {% else %}
                            <option value="slot_15_16">15:00Pm-16:00Pm</option>
                            {% endif %}
                            {% if 'slot_16_17' in tut.slots %}
                            <option value="slot_16_17" selected>16:00Pm-17:00Pm</option>
                            {% else %}
                            <option value="slot_16_17">16:00Pm-17:00Pm</option>
                            {% endif %}
                            {% if 'slot_17_18' in tut.slots %}
                            <option value="slot_17_18" selected>17:00Pm-18:00Pm</option>
                            {% else %}
                            <option value="slot_17_18">17:00Pm-18:00Pm</option>
                            {% endif %}
                            {% if 'slot_18_19' in tut.slots %}
                            <option value="slot_18_19" selected>18:00Pm-19:00Pm</option>
                            {% else %}
                            <option value="slot_18_19">18:00Pm-19:00Pm</option>
                            {% endif %}
                            {% if 'slot_19_20' in tut.slots %}
                            <option value="slot_19_20" selected>19:00Pm-20:00Pm</option>
                            {% else %}
                            <option value="slot_19_20">19:00Pm-20:00Pm</option>
                            {% endif %}
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="mode"><b>Mode of teaching</b></label><br>
                {% if tut.mode == 'online' %}
                <input type="radio" id="online" name="mode" value="online" checked>
                <label for="online">Online</label>
                {% else %}
                <input type="radio" id="online" name="mode" value="online">
                <label for="online">Online</label>
                {% endif %}
                {% if tut.mode == 'offline' %}
                <input type="radio" id="offline" name="mode" value="offline" checked>
                <label for="online">Offline</label>
                {% else %}
                <input type="radio" id="offline" name="mode" value="offline">
                <label for="online">Offline</label>
                {% endif %}
                {% if tut.mode == 'both' %}
                <input type="radio" id="both" name="mode" value="both" checked>
                <label for="both">Both</label>
                {% else %}
                <input type="radio" id="both" name="mode" value="both">
                <label for="both">Both</label>
                {% endif %}
            </div>
            <div class="form-group">
                <input type="submit" value="Save Changes" class="btn btn-info float-right ">
            </div>
            <br>
        </form>
        <div>
            <p><b>{{mesg}}</b></p>
        </div>
        <div>
        </div>
    </div>
</body>
{% endblock %}
