
<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        * {

            padding: 0;

        }

        html,
        body {
            margin: 0;
            padding: 0;

            background-size: cover;

            width: 100%;

        .container {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .form-box {
            width: 800px;
            height: 600px;
            padding: 5px;
            margin-bottom: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            margin: 6% auto;
            background-color: rgba(224, 224, 224, 0.9);
            border-radius: 5px;
            overflow: hidden;
        }

        .links {
            color: white;
        }

        .toggle-btn {
            padding: 10px 25px;
            cursor: pointer;
            background: transparent;
            border: 0;
            outline: none;
            position: relative;
        }

        .btnbox {
            border-radius: 30px;
            position: relative;
            margin: 20px auto;
        }

        #btn {
            top: 0;
            left: 0;
            height: 100%;
            width: 120px;
            background-color: lightblue;
            border-radius: 30px;
            transition: .5s;
            position: absolute;
        }

        #signupparent {
            position: relative;
        }


        #signuptutor {
            left: 1000px;
            position: relative;
        }
        @media screen and (max-width: 800px){

        #signupparent {
            position: relative;
        }


        #signuptutor {
            left: 1000px;
            position: relative;
        }
        .container {
            height: 100%;
            width: 100%;
            position: absolute;
        }
            .row{
                display: flex;
                flex-direction: column;
                text-align: center;
            }
            .form-box {
            width: 90%;
            height: 90%;
            margin-bottom: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-content: space-around;
            background-color: rgba(224, 224, 224, 0.9);
            border-radius: 5px;
            overflow-y: visible;
        }
        }
    </style>
    <script>
        function sign_up_tutor() {
            var x = document.getElementById("signupparent");
            var y = document.getElementById("signuptutor");
            var z = document.getElementById("btn");
            var result = $("#signupparent").css('height');
            y.style.bottom = parseInt(result) + "px";
            x.style.left = "-1000px";
            y.style.left = "0px";
            z.style.left = "100px";

        }

        function sign_up_parent() {
            var x = document.getElementById("signupparent");
            var y = document.getElementById("signuptutor");
            var z = document.getElementById("btn");
            x.style.left = "0px";
            y.style.left = "1000px";
            z.style.left = "0px";
        }

        function submitTutor() {
            psw1 = document.getElementById("psw1");
            psw2 = document.getElementById("psw2");
            if (psw1.value === "") {
                psw1.setCustomValidity("please enter the password");
            } else {
                psw1.setCustomValidity("");
                if (psw2.value === "") {
                    psw2.setCustomValidity("please re-enter the password");
                } else {
                    psw2.setCustomValidity("");
                    if (psw1.value != psw2.value) {
                        psw2.setCustomValidity("please re-enter the correct password");
                    } else {
                        psw2.setCustomValidity("");
                    }

                }
            }
        }
    </script>
</head>

<body>
    <div class="container h-100">
        <div class="form-box">
            <div class="btnbox">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="sign_up_parent()" style="font-weight: bolder;font-size:20px; color:navy;">Parent</button>
                <button type="button" class="toggle-btn" onclick="sign_up_tutor()" style="font-weight: bolder; font-size: 20px; color:navy;">Tutor</button>
            </div>
            <form method="POST" id="signupparent" action="">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i style='font-size:18px;color:#0099CC' class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="sname" class="form-control" placeholder="Username" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i style='font-size:18px;color:#0099CC' class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="smail" class="form-control" placeholder="Email" pattern="^[a-z0-9A-Z.!#$%&'*+/=_{|}~-]+@gmail.com$" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock" style="font-size:18px;color:#0099CC"></i></span>
                    </div>
                    <input type="password" name="spsw1" class="form-control" id="psw3" placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock" style="font-size:18px;color:#0099CC"></i></span>
                    </div>
                    <input type="password" name="spsw2" class="form-control" id="psw4" placeholder="Re Enter Password" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-phone" style="font-size:18px;color:#0099CC"></i></span>
                    </div>
                    <input type="tel" name="sphone" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}" required>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt" style="font-size:20px;color:#0099CC"></i></span>
                    </div>
                    <input type="text" class="form-control" name="locality" placeholder="Locality" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right" name="submit" value="psignup">Sign Up</button>
                </div><br><br>
                {% for message in messages %}

                <p id="messages">{{message}}</p>

                {% endfor %}
                <div class="d-flex justify-content-end links" style="color: black;">
                    Already have an account?&nbsp;<a href="{% url 'login' %}" style="color:dodgerblue">Log In</a>
                </div>


            </form>

                            </div>

                            </div>
                        </div>
                        <div class="col">

                                <span class="input-group-text"><i style='font-size:20px;color:#0099CC' class="fas fa-user"></i></span>
                            </div>

                </div>
                <div class="row">
                    <div class="col">

                            </div>

                    </div>

                            </div>

                </div>

                            </div>

                </div>
                <div class="row">

                            <option>Intermediate</option>

                    </div>
                    </div>
                    <div class="col">

                    <div class="col">

                    <div class="col">

                                <span class="input-group-text"><i class="fas fa-map-marker-alt" style="font-size:20px;color:#0099CC"></i></span>
                            </div>
                            <select name="state" id="state" class="form-control" required>

                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                        <select class="selectpicker" name="slot" multiple data-live-search="true" data-live-search-placeholder="Search" required>

                    <div class="col">

                <br>
                <div class="row">

                    </div>
                    </div>
                    <div class="col">
                    <input type="file" name="video" required accept="video/*">

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right" name="submit" value="tsignup">Sign Up</button>

                <div class="d-flex justify-content-end links" style="color: black;">
                    Already have an account?&nbsp;<a href="{% url 'login' %}" style="color:dodgerblue">Log In</a>

</body>

</html>
